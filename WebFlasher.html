<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="KR155E">
    <title>WebFlasher</title>
    <style>
        body {
            align-items: center;
            background-color: #f1f1f1;
            color: #222;
            display: flex;
            font-family: Arial, sans-serif;
            height: 80vh;
            justify-content: center;
        }

        body>div {
            align-items: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            text-align: center;
            width: 400px;
        }

        #noDevice {
            align-items: center;
            border: 3px solid #ccc;
            border-bottom-width: 48px;
            border-radius: 10px;
            justify-content: center;
            height: 380px;
            cursor: pointer;
        }

        #noDevice:hover {
            background-color: #ddd;
        }

        img {
            width: 110%;
            margin: 10px;
        }

        .fileselect {
            align-items: center;
            border: 2px dashed #ccc;
            border-radius: 5px;
            color: #999;
            display: flex;
            height: 80px;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            width: 100%;
        }

        .fileselect.selected,
        .fileselect:hover {
            background-color: #ddd;
        }

        .fileselect .filename {
            color: #222;
            width: 80%;
            word-break: break-all;
        }

        #fileSelect {
            bottom: 0;
            cursor: pointer;
            left: 0;
            opacity: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        #flash {
            align-items: center;
            background-color: #222;
            border-radius: 3px;
            border: 1px solid #222;
            box-shadow: inset 1px 1px 0px rgba(255, 255, 255, 0.5), inset -1px -1px 0px rgba(0, 0, 0, 0.1);
            color: #f1f1f1;
            cursor: pointer;
            display: none;
            height: 40px;
            justify-content: center;
            user-select: none;
            width: 100%;
        }

        #flash:not(.active):hover {
            background-color: #d92929;
        }

        #error {
            align-items: center;
            background-color: #f7db82;
            border-radius: 5px;
            box-sizing: border-box;
            display: none;
            padding: 10px 20px;
            justify-content: center;
            user-select: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="unsupported" style="display:none">
        <h2>Unsupported Browser</h2>
        <p>
            Make sure to use a browser that is compatible with the
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebHID_API#browser_compatibility">
                WebHID API
            </a>
            to be able to use this flasher.
        </p>
    </div>

    <div id="noDevice">
        <h2>No Device Connected</h2>
        <p>
            Connect your FlashBoy via USB,<br>
            then click here to pair it.
        </p>
    </div>

        <label for="fileSelect" class="fileselect" id="fileselect">
            <div id="filename">Drop a .vb file here or click to select</div>
            <input type="file" id="fileSelect" accept=".vb" />
        </label>

        <div id="flash">FLASH</div>

        <div id="error"></div>
    </div>

    <script>
        const filters = [{
            "vendorId": 6017, // 0x1781
            "productId": 2466, // 0x9A2
            "product": "FlashBoy",
        }];
        const romChipSize = 2097152;
        const eraseCommand = 161; // 0xA1
        const initWriteCommand = 176; // 0xB0
        const writePacketCommand = 180; // 0xB4

        let connectedDevice = null;
        let romData = null;
        let packetsWritten = 0;
        let timeout = null;
        let isFlashing = false;

        const init = function () {
            const supported = !!navigator.hid;
            if (supported) {
                addListeners();
                findDevice();
            } else {
                hideElement(noDevice);
                hideElement(currentDevice);
                showElement(unsupported);
            }
        };

        const showElement = function (el) {
            el.style.display = "flex";
        };

        const hideElement = function (el) {
            el.style.display = "none";
        };

        const setStatusLabel = function (label) {
            if (label) {
                document.title = flash.innerHTML = label;
            } else {
                flash.innerHTML = "FLASH";
                document.title = "WebFlasher";
            }
        };

        const addListeners = function () {
            navigator.hid.addEventListener("connect", findDevice);
            navigator.hid.addEventListener("disconnect", () => setDevice(null));
        };

        const padRom = function () {
            // TODO: if ROM data size is not a power of 2, pad to next power of 2 first
            /*
            const nearestPowerOfTwo = 1 << 31 - Math.clz32(romData.byteLength);
            const romBuffer = new Uint8Array(romData);
            const roundedRomBuffer = new Uint8Array(nearestPowerOfTwo);
            roundedRomBuffer.set(romBuffer, 0);

            const timesToRepeat = romChipSize / nearestPowerOfTwo;
            const paddedRomBuffer = new Uint8Array(romChipSize);
            for (let i = 0; i < timesToRepeat; i++) {
                paddedRomBuffer.set(roundedRomBuffer, i * nearestPowerOfTwo);
            }

            romData = paddedRomBuffer.buffer;
            */

            const romBuffer = new Uint8Array(romData)
            const paddedRomBuffer = new Uint8Array(romChipSize);

            const timesToRepeat = romChipSize / romData.byteLength;
            for (let i = 0; i < timesToRepeat; i++) {
                paddedRomBuffer.set(romBuffer, i * romData.byteLength);
            }

            romData = paddedRomBuffer.buffer;
        };

        const setDevice = function (device) {
            connectedDevice = device;
            log("log", "Set Device", connectedDevice);
            hideElement(error);
            setStatusLabel();
            isFlashing = false;
            if (connectedDevice instanceof HIDDevice) {
                const onOpened = () => {
                    hideElement(noDevice);
                    showElement(currentDevice);
                    flash.style.backgroundImage = "";
                    if (fileSelect.disabled) {
                        showElement(flash);
                    }
                };
                if (connectedDevice.opened) {
                    onOpened();
                } else {
                    connectedDevice.open().then(onOpened);
                }
            } else {
                hideElement(currentDevice);
                showElement(noDevice);
            }
        }

        const findDevice = function () {
            navigator.hid
                .getDevices({ filters })
                .then(devices => {
                    if (devices.length) {
                        setDevice(devices[0]);
                    }
                })
                .catch(error => { log("error", "Error", error) })
        };

        const requestDevice = function () {
            navigator.hid
                .requestDevice({ filters })
                .then(devices => {
                    if (devices.length) {
                        setDevice(devices[0]);
                    }
                })
                .catch(error => { log("error", "Error", error) })
        };

        const showError = function (message) {
            showElement(error);
            hideElement(flash);
            error.innerHTML = "⚠ " + message;
            setStatusLabel();
        };

        const log = function (level, message, ...args) {
            switch (level) {
                default:
                case "log":
                    console.log("WebFlasher | " + message, args);
                    break;
                case "error":
                    console.error("WebFlasher | " + message, args);
                    break;
            }
        }

        fileSelect.addEventListener("change", function (test) {
            var fname = fileSelect.value.split("\\").pop();
            var reader = new FileReader();
            reader.onload = function () {
                romData = this.result;
                filename.innerHTML = fname;
                filename.classList.add("filename");
                fileselect.classList.add("selected");
                if (romData.byteLength > romChipSize) {
                    showError("This ROM file is too large. The maximum file size is 2 MB.");
                } else {
                    if (romData.byteLength < romChipSize) {
                        padRom();
                    }
                    setStatusLabel();
                    hideElement(error);
                    showElement(flash);
                    flash.classList.remove("active");
                    flash.style.backgroundImage = "";
                    flash.className = "";
                }
            }
            reader.readAsArrayBuffer(this.files[0]);
        }, false);

        const writeToDevice = function () {
            if (isFlashing) {
                return;
            }
            isFlashing = true;

            fileSelect.disabled = true;
            flash.classList.add("active");
            flash.style.backgroundImage = "";

            connectedDevice.addEventListener("inputreport", function (e) {
                const u8 = new Uint8Array(e.data.buffer);
                const reply = u8[0];
                if (reply === eraseCommand) {
                    log("log", "Received: Erase Command Successful (" + eraseCommand + ")");
                    clearTimeout(timeout);
                    setStatusLabel("Flashing: 0%");
                    flashRomInit();
                } else if (reply === writePacketCommand) {
                    packetsWritten++;
                    log("log", "Received: Write Packet Command Successful (" + writePacketCommand + ") (" + packetsWritten + "/2048)");
                    const progress = packetsWritten * 100 / 2048;
                    flash.style.backgroundImage = "linear-gradient(90deg, #3ba13b 0%, #3ba13b " + progress + "%, transparent " + progress + "%)";
                    setStatusLabel("Flashing: " + Math.round(progress) + "%");
                    if (packetsWritten < 2048) {
                        flashRomPacket();
                    } else {
                        setStatusLabel("✔ Done");
                        isFlashing = false;
                        fileSelect.disabled = false;
                    }
                } else {
                    log("error", "Received: Unrecognized reply value");
                }
            });

            eraseDevice();
        };

        const handleDeviceTimeout = function (error) {
            showError("Device is unresponsive. Try reconnecting.");
        };

        const handleDeviceAccessError = function (error) {
            // showError("Accessing device failed. Try reconnecting.");
            log("error", "Error", error);
        };

        const eraseDevice = async function () {
            setStatusLabel("Erasing...");
            timeout = setTimeout(handleDeviceTimeout, 20000);
            connectedDevice.sendReport(0, new Uint8Array([eraseCommand])).then(() => {
                log("log", "Sent: Erase Command (" + eraseCommand + ")");
            }).catch(error => handleDeviceAccessError(error));
        };

        const flashRomInit = function () {
            connectedDevice.sendReport(0, new Uint8Array([initWriteCommand])).then(() => {
                log("log", "Sent: Init Write Command (" + initWriteCommand + ")");
                packetsWritten = 0;
                flashRomPacket();
            }).catch(error => handleDeviceAccessError(error));
        };

        const flashRomPacket = function () {
            connectedDevice.sendReport(0, new Uint8Array([writePacketCommand])).then(async () => {
                // log("log", "Sent: Write Packet Command (" + writePacketCommand + ")");
                // write 1024 bytes in chunks of 64 bytes
                for (let i = 0; i < 16; i++) {
                    const startIndex = packetsWritten * 1024 + i * 64;
                    await connectedDevice.sendReport(0, new Uint8Array(romData.slice(startIndex, startIndex + 64)))
                        .catch(error => handleDeviceAccessError(error));
                    // log("log", "Sent: ROM Packet (" + startIndex + "-" + (startIndex + 64) + ")");
                }
            }).catch(error => handleDeviceAccessError(error));
        };

        document.body.onload = init;
        noDevice.onclick = requestDevice;
        flash.onclick = writeToDevice;
    </script>

</body>
